<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple eCommerce</h1>
        <div class="cart">
            <span id="cart-count">0</span> ðŸ›’
        </div>
    </header>

    <main>
        <div class="products">
            <div class="product" data-id="1" data-name="Product 1" data-price="10">
                <h2>Product 1</h2>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="15">
                <h2>Product 2</h2>
                <p>$15</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="20">
                <h2>Product 3</h2>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
